<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomy of CSS Rule</title>
        <style>
            p {
                color:darkslateblue;
                font-size: 20px;
                width: 200px;
            }
            h1 {
                color: dimgray;   
                font-size: 36px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Anatomy of CSS Rules</h1>
        <h2>Subheading 1</h2>
        <p>
            CSS Works by associating rules to HTML Elements. 
            These rules govern how the content of the specified elements should be displayed.
            A CSS Rule contains two parts: A Selector and A Declaration.
        </p>
    </body>
</html>
